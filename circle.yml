machine:
  pre:
    - curl -sSL https://s3.amazonaws.com/circle-downloads/install-circleci-docker.sh | bash -s -- 1.10.0
  services:
    - docker

dependencies:
  pre:
    - sudo pip install --upgrade pip
    - sudo pip install docker-compose

test:
  override:
    - docker-compose up -d
    - docker-compose run dockerapp python test.py

deployment:
    hub:
      branch: [circle_ci,master,circle_ci_publish]
      commands: 
        - docker login -e $DOCKER_HUB_EMAIL $DOCKER_HUB_USER_ID $DOCKER_HUB_PWD
        - docker tag dockerdemolearnings_dockerapp $DOCKER_HUB_USER_ID/dockerapp:$CIRCLE_SHA1
        - docker tag dockerdemolearnings_dockerapp $DOCKER_HUB_USER_ID/dockerapp:latest
        - docker push $DOCKER_HUB_USER_ID/dockerapp:$CIRCLE_SHA1
        - docker push $DOCKER_HUB_USER_ID/dockerapp:latest